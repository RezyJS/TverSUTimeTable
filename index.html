<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="src/styles/styles.css"
    />
    <title>TimeTable</title>
  </head>
  <body
    style="
      width: 100vw;
      height: 100vh;
      margin: 0px;
      padding: 0px;
      background-color: #d9f0ff;
    "
  >
    <img
      id="image-hero"
      src="https://cataas.com/cat"
      alt="cat"
      style="
        position: absolute;
        width: 200px;
        height: 100px;
        left: 10px;
        top: 10px;
        object-fit: contain;
      "
    />
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
      "
    >
      <div>
        <p style="font-weight: 600; font-size: x-large">
          Неделя &laquo;
          <span id="weekStatus">-</span>
          &raquo;
        </p>
      </div>
      <div
        style="padding-top: 60px; width: 80%; height: 100%; align-items: start"
        class="flex horizontal top center g-20"
      >
        <div class="flex vertical center g-20">
          <div
            class="timetable"
            id="yesterday"
          >
            <div
              class="flex horizontal center w-400"
              style="font-weight: bold; font-size: x-large"
            >
              Вчера
            </div>
          </div>
          <div
            class="loader"
            id="yesterday"
          ></div>
        </div>
        <div class="flex vertical center g-20">
          <div
            class="timetable"
            id="today"
          >
            <div
              class="flex horizontal center w-400"
              style="font-weight: bold; font-size: x-large"
            >
              Сегодня
            </div>
          </div>
          <div
            class="loader"
            id="today"
          ></div>
        </div>
        <div class="flex vertical center g-20">
          <div
            class="timetable"
            id="tomorrow"
          >
            <div
              class="flex horizontal center w-400"
              style="font-weight: bold; font-size: x-large"
            >
              Завтра
            </div>
          </div>
          <div
            class="loader"
            id="tomorrow"
          ></div>
        </div>
      </div>
    </div>
    <script src="src/scripts/main.js"></script>
  </body>
</html>
